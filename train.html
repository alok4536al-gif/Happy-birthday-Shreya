<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Train Intro</title>
<style>
html,body{
  margin:0;padding:0;height:100%;
  background:#000;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  color:#fff;
}
/* Typing text */
#introText{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:2rem;
  white-space:nowrap;
  border-right:2px solid #fff;
  padding:0 10px;
}

/* Portal + train */
.portal{
  position:absolute;
  top:50%;left:50%;
  width:320px;height:320px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  border:4px solid rgba(255,180,0,0.8);
  box-shadow:0 0 40px #ffae00, inset 0 0 40px #ff6a00;
  opacity:0;
}
.train{
  position:absolute;
  top:50%;left:50%;
  width:260px;
  transform:translate(-50%,-50%) scale(0.3);
  opacity:0;
  transition:all 10s ease-in-out;
}

/* Background collage */
.bg{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:url('photo11.jpg') center/cover no-repeat;
  opacity:0;
  filter:brightness(0.4);
  transition:opacity 10s ease-in-out;
}

/* Final black overlay */
#fadeOut{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:#000;
  opacity:0;
  pointer-events:none;
  transition:opacity 6s ease-in-out;
}
</style>
</head>
<body>

<div id="introText"></div>
<div class="portal" id="portal"></div>
<img src="train.jpg" class="train" id="train">
<div class="bg" id="bg"></div>
<div id="fadeOut"></div>

<script>
const text = "It's time to board the train of memories";
const intro = document.getElementById('introText');
let i = 0;

// Typewriter effect
function typeText(){
  if(i < text.length){
    intro.textContent += text.charAt(i);
    i++;
    setTimeout(typeText,100); // typing speed
  }else{
    setTimeout(startPortal,1000); // wait then portal
  }
}
typeText();

function startPortal(){
  // hide typing cursor
  intro.style.borderRight='none';
  // show portal
  const portal=document.getElementById('portal');
  portal.style.opacity='1';
  // start train after small delay
  setTimeout(()=>{
    const train=document.getElementById('train');
    train.style.opacity='1';
    train.style.transform='translate(-50%,-50%) scale(1.3)';
    // start background fade
    const bg=document.getElementById('bg');
    bg.style.opacity='1';
    // fade to black after travel
    setTimeout(()=>{
      document.getElementById('fadeOut').style.opacity='1';
      // redirect after fade
      setTimeout(()=>{ window.location.href='memories.html'; },6000);
    },10000); // background display time
  },2000);
}
</script>

</body>
</html>
