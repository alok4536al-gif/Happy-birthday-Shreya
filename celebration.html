<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celebration</title>
<style>
body{
  margin:0;
  padding:0;
  background:#000;
  color:#fff;
  text-align:center;
  font-family:'Segoe UI',sans-serif;
  overflow-x:hidden;
}
h1{
  margin-top:40px;
  font-size:3rem;
  text-shadow:0 0 10px #ff69b4;
}
button{
  margin-top:40px;
  padding:15px 30px;
  font-size:1.2rem;
  border:none;
  border-radius:8px;
  background:#ff69b4;
  color:#fff;
  cursor:pointer;
  transition:transform 0.2s;
}
button:hover{ transform:scale(1.05); }

#giftPopup{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#111;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 20px #ff69b4;
  text-align:center;
  z-index:2000;
  max-width:90vw;
}
#giftIcon{
  width:100px;
  cursor:pointer;
  filter:drop-shadow(0 0 6px #ff69b4);
  transition:transform 0.3s;
}
#giftIcon:hover{ transform:scale(1.1); }
#giftPhoto{
  display:none;
  width:50vw;       /* half of viewport width */
  max-width:500px;  /* safety limit */
  border-radius:12px;
  margin-top:20px;
}
#giftMsg2{ display:none; margin-top:15px; font-size:1.2rem; }

canvas#confetti-canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
  z-index:1000;
}
</style>
</head>
<body>

<h1>üéâ Happy Birthday Shreya üéâ</h1>

<button id="cutCakeBtn">üéÇ Cut the Cake üéÇ</button>

<canvas id="confetti-canvas"></canvas>

<div id="giftPopup">
  <h2>Here's a small gift for you from Alok üíù</h2>
  <img id="giftIcon" src="https://cdn-icons-png.flaticon.com/512/869/869636.png" alt="Gift Icon">
  <img id="giftPhoto" src="photo13.jpg" alt="Gift Photo">
  <p id="giftMsg2">Here's some flowers for my cutie from another cutie ü•∞</p>
</div>

<audio id="bgAudio" src="audio.mp3" autoplay loop></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
/* Audio Auto-loop */
const bgAudio = document.getElementById('bgAudio');
bgAudio.loop = true;
bgAudio.volume = 0.7;
bgAudio.play().catch(()=>{
  document.body.addEventListener('click',()=>bgAudio.play(),{once:true});
});

/* Confetti */
const confettiCanvas = document.getElementById('confetti-canvas');
const myConfetti = confetti.create(confettiCanvas,{resize:true,useWorker:true});
function startConfetti(){
  const duration = 5 * 1000;
  const end = Date.now() + duration;
  (function frame(){
    myConfetti({particleCount:7,angle:60,spread:55,origin:{x:0}});
    myConfetti({particleCount:7,angle:120,spread:55,origin:{x:1}});
    if (Date.now() < end) requestAnimationFrame(frame);
  }());
}

/* Gift Popup */
const giftPopup = document.getElementById('giftPopup');
const giftIcon  = document.getElementById('giftIcon');
const giftPhoto = document.getElementById('giftPhoto');
const giftMsg2  = document.getElementById('giftMsg2');

function showGiftPopup(){
  giftPopup.style.display='block';
}
giftIcon.addEventListener('click',()=>{
  giftPhoto.style.display='block';
  giftMsg2.style.display='block';
  giftIcon.style.display='none';
});

/* Cut Cake */
document.getElementById('cutCakeBtn').addEventListener('click',()=>{
  startConfetti();
  setTimeout(showGiftPopup,4000);
});
</script>

</body>
</html>
